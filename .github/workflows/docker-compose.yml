version: '3.8'

services:
  finance-app:
    build: .
    container_name: finance-app
    ports:
      - "8080:8080"
    volumes:
      - finance-data:/data
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/data/finance.db
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  finance-data:
    driver: local

